<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <img class="cabecalho__menu__logo" src="./assets/2.png" alt="Imagem da logo decodificando ">
            <h1 class="cabecalho__menu__titulo">Decodificando</h1>
        </nav>
    </header>

    <div class="container">
        <section class="container__section1">
            <p class="container__paragrafo">O DC (Decodificando) serve para criptografar e descriptografar. Confira como funciona e digite algo, em seguida escolha uma opção e veja o resultado ao lado.</p>
            <textarea class="container__textarea" id="inputText" placeholder="Digite aqui..."></textarea> 
            <div class="container__alerta">
                <img class="container__imagem" src="./assets/Vector.png" alt="Imagem de um alerta.">
                <h6 class="container__mensagem">Apenas letras minúsculas e sem acento.</h6>
            </div> 
            <div class="container__buttons">
                <button class="buttons__criptografar" onclick="criptografar()">Criptografar</button>      
                <button class="buttons__descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section class="container__section2">
            <div>
                <img class="output__imagem" src="/assets/High quality products 1 1.svg" alt="Imagem de um homem olhando um diamente através de uma lupa">
            </div>
                <div class="output__texto" id="outputText">Nenhuma mensagens encontrada
            </div>
            <div>
                <button class="output__texto__copiar" onclick="copiar_texto()">Copiar</button>
            </div>
        </section>
    </div>

    <footer class="rodape">
        <div class="rodape__links">
            <img class="rodape__icons" src="./assets/linkedin.png" alt="">
            <a href="https://linkedin.com/in/adriana-pimenta-0a956a268" class="rodape__link__mensagem">Linkedin</a>
            <img class="rodape__icons" src="./assets/github.png" alt="Icone do GitHub">
            <a href="https://github.com/AdrianaGomesPimenta" class="rodape__link__mensagem">GitHub</a>
        </div>
        <p class="rodape__nome">© 2024 Adriana Gomes Pimenta</p>
    </footer>
    <script src="index.js"></script>
    
</body>

</html>
